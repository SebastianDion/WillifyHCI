<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel='icon' href="Assets/Group 1.png">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div id="back-button">
        <a href="home.html">
            <img id="backbtn"src="/Assets/TopNav-Icon-Button.png" >
          </a>
    </div>
    <div id="border">
        <h1 id="Willify">Willify</h1>
        <img id="Logo" src="Assets/Group 1.png" width="89" height="89" >

        <form id="regis">
            <div class="Input">
                <input id="username" type="text" placeholder="Enter username"> 
                <span id="usernameError" class="Errormessage"></span>
            </div>
    
            <div class="Input">
                <input id="email" type="email" placeholder="Enter your email" >
                <span id="emailError" class="Errormessage"></span>
            </div>
            
            <div class="Input">
                <input id="number" type="number" placeholder="Input your age">
                <span id="ageError" class="Errormessage"></span>
            </div>

            <div class="Input"> 
                <input id="password" type="password" placeholder="Create password">
                <span id="passwordError" class="Errormessage"></span>
            </div>

            <div class="Input">
                <input id="passconfirm" type="password" placeholder="Confirm password">
                <span id="confirmError" class="Errormessage"></span>
            </div>
            
            <div class="Input">
                <input id="phone" type="number" placeholder="Enter your phone number" >
                <span id="phoneError" class="Errormessage"></span>
            </div>

            
            <div id="rButton">      
                    
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                  
                    
                    <input type="radio" id="female" name="gender" value="female"> 
                    <label for="female">Female</label>
            </div>

            <p id="TextLogin" style="color: white;text-align: left; padding-left: 40px; padding-bottom: 10px; font-size: 12px;">Already have an account?
            <a id="Login" style="color: rgb(111, 203, 242); text-decoration: none;" href="Login.html">Login</a></p>

                <button id="submit" type="submit">Register</button>   
            
            
        </form>
        
        
    </div>
   
</body>

<script src="./register.js"></script>

</html>
